<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- responsive screen size viewport code-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mmm-Eat in the Middle</title>
    <!--Link to CSS reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Link to CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
    <!--header-->
    <header>
        <h3>Mmm•Eat</h3>
    </header>
    <!--Parallax effect first photo-->
    <div class="parallax-container z-depth-1" style="height: 250px;">
        <div class="parallax"><img src="assets/images/food-1.jpg"></div>
    </div>
    <!--Container for materialize grid-->
    <div class="container">
        <div class="row">
            <!--Both forms, titles, submit button wrapper-->
            <div id="bothForms-wrapper">
                <!--"Your Address" - first form wrapper-->
                <div class="col s12 l5 formBorder">
                    <div id="formOne-wrapper">
                        <h5 class="center-align">Your Address:</h5>
                        <form id="your-address">
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="input-field col s12">
                                    <input id="address_oneA" type="text" class="validate">
                                    <label for="address_oneA">Address line 1</label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="input-field col s12">
                                    <input id="address_twoA" type="text" class="validate">
                                    <label for="address_twoA">Address line 2</label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="input-field col s7">
                                    <input id="cityA" type="text" class="validate">
                                    <label for="cityA">City</label>
                                </div>
                                <div class="input-field col s2">
                                    <input id="stateA" type="text" class="validate">
                                    <label for="stateA">State</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="zipcodeA" type="text" class="validate">
                                    <label for="zipcodeA">Zipcode</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s12 l5 formBorder">
                    <!--"Your Friend's Address" - second form wrapper-->
                    <div id="formTwo-wrapper">
                        <h5 class="center-align verticalMargin">Friend's Address:</h5>
                        <form id="your-friend">
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="input-field col s12">
                                    <input id="address_oneB" type="text" class="validate">
                                    <label for="address_oneB">Address line 1</label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="input-field col s12">
                                    <input id="address_twoB" type="text" class="validate">
                                    <label for="address_twoB">Address line 2</label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0px;">
                                <div class="input-field col s7">
                                    <input id="cityB" type="text" class="validate">
                                    <label for="cityB">City</label>
                                </div>
                                <div class="input-field col s2">
                                    <input id="stateB" type="text" class="validate">
                                    <label for="stateB">State</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="zipcodeB" type="text" class="validate">
                                    <label for="zipcodeB">Zipcode</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s12 l2">
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="col s12">
                            <h5 class="center-align verticalMargin">Search Radius:</h5>
                            <!--Radius input form-->
                            <form id="radius-input">
                                <div class="input-field col s12">
                                    <input id="radius" type="text" class="validate">
                                    <label for="radius">Number in miles</label>
                                </div>
                            </form>
                        </div>
                        <div class="col s12">
                            <p id="iconA">
                                <i class="small material-icons">restaurant_menu</i>
                            </p>
                        </div>
                        <!--Submit button for forms-->
                        <div class="col s12 center-align">
                            <button id="submit" class="waves-effect btn-small" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <!--Map container and subtitle wrapper-->
                    <div id="map-wrapper">
                        <h4 class="subtitle center-align">Mmm•Eat in the Middle</h4>
                        <!--Map container-->
                        <div id="map-container" class="z-depth-1">
                            <!--Map goes here-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <!--Wrapper for both restaurant options, reviews, and both subtitles-->
                <div id="optionReview-wrapper">
                    <!--Restaurant options and subtitle wrapper-->
                    <div id="option-wrapper">
                        <h4 class="center-align">Restaurant Options</h4>
                        <!--Restaurant options container-->
                        <div id="restaurants">
                            <p class="directions">
                                Fill out the address form above to see your restaurant options.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Parallax effect second photo-->
    <div class="parallax-container z-depth-1" style="height: 250px;">
        <div class="parallax"><img src="assets/images/food-2.jpg"></div>
    </div>
    <footer>
        <p>Copyright&copy; 2019</p>
        <br>
        <a href="https://www.zomato.com/" target="_blank">Powered by Zomato</a>
    </footer>
    <!--Javascript file-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8ImaXYyrXJ_IWWo4wClOjDonu4XtDmVk&callback=initMap">
    </script>
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
